
{% load static %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
    <title>Reset Password</title>

	<style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

       

        
    </style>

  </head>
 <body>
	<center>
	
    <a href="/">
      <div class="top_navbar"  style="background: #8D42BC">

        <img style="margin-left: 10px; margin-top: 1rem" src="{% static 'images/tacklehubs_logo.png' %}" width="200px" height="80px">
        <a href="/">
        <h3 style="margin-left: 10px; color:#8D42BC;">Tackle Tickets</h3>
        
      </div> 
    </a>
	   </center>

    <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" style="margin-top: 6px" type="submit">Reset password</button>
        </form>
    </div>
      
  </body>
</html>
