{% extends 'payment/root.html' %}

{% block content %}

    <!-- Start Card -->
    <div class="card">
        <!-- Start Card Body -->
        <div class="card-body">
          <!-- Start Form -->
          <form action="{% url 'initiate_payment' %}" method="POST">
            <!-- Start Input Name -->
            {% csrf_token %}
            <!-- End Input Select -->

              <!-- 2nd form for Ghanaians -->
              <input type="hidden" class="" name="category_id" value="{{category_id}}" />
              <input type="hidden" class="" name="price" value="{{price}}" />
              <input type="hidden" class="" name="event_id" value="{{event_id}}" />
              <input type="hidden" class="ticket-count" name="number_of_tickets" value="{{number_of_tickets}}" />

              <div id="gh">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Full Name</label>
                    <input type="name" class="form-control" id="name" name="name" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputAddress2">Contact</label>
                  <input type="tel" class="form-control" id="phone_number" name="phone_number"  placeholder="233xxxxxxxxx" required />
                </div>
  
          </div>


              <button type="submit" id="btn" class="btn btn-primary">Submit</button>
            </form>
          <!-- End Form -->
        </div>
        <!-- End Card Body -->
      </div>
      <!-- End Card -->


      <script>
        


        function validateEmail(email) {
          var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }


        

      </script>

{% endblock %}
